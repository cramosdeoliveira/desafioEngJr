<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
        <input #campoUsuario="ngModel" class="form-control" type="text" placeholder="Nome do usuário" [(ngModel)]="usuario" name="usuario" required>
        <app-mensagem mensagem="Usuário Obrigatório" *ngIf="campoUsuario.invalid && campoUsuario.touched"></app-mensagem>
    </div>
    <div class="form-group">
        <input #campoSenha="ngModel" class="form-control" type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" required>
        <app-mensagem mensagem="Senha Obrigatório" *ngIf="campoSenha.invalid && campoSenha.touched"></app-mensagem>
    </div>

    <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é usuário? <a [routerLink]="['/home/novousuario']">Registre-se</a></p>
