<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
	<div class="form-group">
		<input placeholder="Email" class="form-control" type="email" formControlName="email">
		<app-mensagem 
			*ngIf="novoUsuarioForm.get('email')?.errors?.required &&
			novoUsuarioForm.get('email')?.touched"             
			mensagem="Email é obrigatório!"
		>
		</app-mensagem>
		<app-mensagem
			*ngIf="novoUsuarioForm.get('email')?.errors?.email &&
			novoUsuarioForm.get('email')?.touched"
			mensagem="E-mail no formato incorreto!"
		>
		</app-mensagem>
	</div>

	<div class="form-group">
		<input placeholder="Nome" class="form-control" type="text" formControlName="fullName">
		<app-mensagem
				*ngIf="novoUsuarioForm.get('fullName')?.errors &&
					novoUsuarioForm.get('fullName')?.touched"
				mensagem="Nome é obrigatório!"
		>
		</app-mensagem>
	</div>

	<div class="form-group">
		<input placeholder="Usuário" class="form-control" type="text" formControlName="userName">
		<app-mensagem
			*ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo &&
				novoUsuarioForm.get('userName')?.touched			"
			mensagem="Usuário deve ser em letra minúscula"
		>	 
		</app-mensagem>
		<app-mensagem
			*ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
			mensagem="Usuário já existe!"
		>
		</app-mensagem>		
	</div>

	<div class="form-group">
		<input placeholder="Senha" class="form-control" type="password" formControlName="password" minlength="5" maxlength="8">
		<app-mensagem
			*ngIf="novoUsuarioForm.get('password')?.touched"
			mensagem="Senha é obrigatória!"
		>
		</app-mensagem>
		<app-mensagem
			*ngIf="novoUsuarioForm.get('password')?.errors?.minlength"
			mensagem="A senha deve conter no mínimo 5 caracteres e no máximo 8 caracteres!"
		>
		</app-mensagem>		
		<app-mensagem			
			*ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
			mensagem="Senha e usuário devem ser diferente."
		>
		</app-mensagem>			
	</div>

	<button class="btn btn-primary btn-block">Cadastrar</button>
</form>

<p>Já é Usuário? <a [routerLink]="['/home']">Faça login!</a></p>
